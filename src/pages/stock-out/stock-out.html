<ion-header>

    <ion-toolbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    
        <ion-title>{{ 'STOCK_OUT_TITLE' | translate }}</ion-title>
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content padding>
      <img src="assets/img/stockOutForm.png" style="width : 100% ; height : auto">
      <form>
          <ion-list>
            <ion-item>
              <ion-label color="dark" >Order Number</ion-label>
              <ion-input type="text" placeholder="number" [(ngModel)]="stockOut.number" name="number"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label color="dark" >Date</ion-label>
              <ion-datetime placeholder="date" displayFormat="DD/MM/YYYY" [(ngModel)]="stockOut.date" name="date"></ion-datetime>
            </ion-item>
        
            <!-- <ion-item>
                <ion-label color="dark" >Site</ion-label>
                <ion-select placeholder="site" [(ngModel)]="stockOut.site" name="site">
                  <ion-option value="Bangsaen">Bangsaen</ion-option>
                  <ion-option value="Bangkok">Bangkok</ion-option>
                </ion-select>
              </ion-item> -->
          </ion-list>
          </form>
  </ion-content>
  
  <ion-footer>
    <button ion-button large full (click)="confirmStockOut()" class="stockOut">CONFIRM</button>
  </ion-footer>
