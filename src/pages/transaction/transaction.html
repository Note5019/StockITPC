<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
      <ion-title>{{ 'TRANSACTION_TITLE' | translate }}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor = "let product of products">
    <ion-card-header>
      <H2 style="color:white">
        <ion-icon name="pin"></ion-icon>  
        Activity Log
      </H2>
    </ion-card-header>
    <ion-card-content>
      <ion-list inset>
        [Stock {{product.status}} ] : 
        Order {{product.orderNumber}} 
        have a {{product.itemCode}} {{product.qty}} quantity
        by {{product.username}} at {{product.datetime}}
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
